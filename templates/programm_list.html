{% extends "base.html" %}

{% block content %}

{% if title %}
<div class="container">
    <h2>{{title}}</h2>
</div>
{% endif %}

{% for k,v in data.items() %}
<div class="container">

    <div class="container-inline">
        <a href="{{url_for('programm_point', lang=lang, point=k|to_int)}}" style="text-decoration: none; color: black">
            <div class="">
                <p>{{(v['tag']|get_day(lang))['short']}} {{v['zeit']}}</p>
                <h3 class="">{{v['titel-' + lang]}}</h3>
            </div>
        </a>
        <input class="my-programm-img-small" id="my_programm_{{k}}" onclick="change_my_programm(this.id, {{k}})"
               type="image"
               src="{{'/static/img/stern.png' if not 'my-program'|get_cookie(k) else '/static/img/stern_filled.png'}}">
    </div>
    <p class="">{{v['location-' + lang]['name']}}</p>
</div>
{% endfor %}
{% endblock %}
