{% extends "base.html" %}

{% block content %}


<div class="container">
    <button class="button" onclick="history.back()" style="margin: 10px">Go Back</button>
</div>

<div class="container" style="height: 80vh; text-align: center">
    {% if lang %}
    <img src="/static/img/legende_{{lang}}.png" style="height: 100%;">
    {% endif %}
</div>

<div class="container" style="height: 80vh; overflow-x: auto; overflow-y: hidden">
    <img src="/static/img/map.png" style="height: 100%">
</div>

{% endblock %}
